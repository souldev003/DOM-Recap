<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate | Events in JavaScripts</title>
</head>

<body>
    <h1>Exploring the concept of Event Delegate</h1>
    <ol id="item-list">
        <li class="item">My Awesome Item-1</li>
        <li class="item">My Awesome Item-2</li>
        <li class="item">My Awesome Item-3</li>
        <li class="item">My Awesome Item-4</li>
        <li class="item">My Awesome Item-5</li>
        <li class="item">My Awesome Item-6</li>
    </ol>
    <button id="add-btn">Add new Item</button>

    <script>
        //Can't able to delete newly created list item

        // const items = document.getElementsByClassName('item')
        // for (item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target)
        //         console.log(alert(`${event.target.innerText} Deleted`))
        //     })
        // }


        //new method
        document.getElementById('item-list')
            .addEventListener('click', function (event) {
                if (event.target.tagName === 'LI') {
                    event.target.parentNode.removeChild(event.target);
                    console.log(alert(`${event.target.innerText} Deleted`));
                }
            })

        document.getElementById('add-btn')
            .addEventListener('click', function () {

                const ol = document.getElementById('item-list')

                const li = document.createElement('li')
                li.classList.add('item');
                li.innerText = 'New item added'

                ol.appendChild(li);
            })

    </script>
</body>

</html>
