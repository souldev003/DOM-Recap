<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe | Game</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		main {
			background-color: lightgreen;
			margin: auto;
		}

		.container {
			width: 60vmin;
			height: 60vmin;
			background-color: limegreen;
			margin: 0 auto;
			display: grid;
			gap: 1vmin;
			grid-template-columns: repeat(3, 19.32vmin);
		}

		.box {
			background-color: lightcoral;
		}
	</style>
</head>

<body>
	<main>
		<h1>Tic Tac Toe</h1>
		<section class="container">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</section>
	</main>

	<script>

	</script>
</body>

</html>
